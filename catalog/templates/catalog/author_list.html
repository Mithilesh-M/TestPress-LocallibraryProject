{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a>
      </li>

      <p>
        <a href="/catalog/author/{{author.pk}}/update">Update</a>
        <br>
        <a href="/catalog/author/{{author.pk}}/delete">Delete</a>
      </p>
    <br>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
  <a href="/catalog/author/create">create</a>
{% endblock %}
